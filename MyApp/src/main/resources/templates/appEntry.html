<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" />

</head>

<body>


	<div class="form-container">
		<form action="#" th:action="@{/submitApplication}" th:object="${appform}" method="post">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" th:field="*{firstName}" />
			<label for="mname">Middle Name:</label>
			<input type="text" id="mname" name="mname" th:field="*{middleName}" />
			<br>
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" th:field="*{lastName}" />
			<label for="pannum">Pan Number:</label>
			<input type="text" id="pannum" name="pannum" th:field="*{panNumber}" />
			<br>
			<label for="aadhar">Aadhar Number:</label>
			<input type="text" id="aadhar" name="aadhar" th:field="*{aadharNumber}" />

			<button type="submit">Login</button>
		</form>
	</div>

</body>

</html>
